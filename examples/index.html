<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <script src="./utils/transformHelper.js"></script>
  </script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.42/Tone.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"> </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link type="text/css" rel="stylesheet" href="./css/ar-chart.css">

  <script src="./utils/dataStorage.js"> </script>
</head>

<body style="width: 100vw;">

  <div class="flex-container" >
    <div id="all_vis">
    <div id="vis_3d">
    </div>
    <div id="main_graph">
      <script type="module" src="./main.js"></script>
    </div>
  </div>

    <div id="main_control_pannel" style="display:block">
      <div>
        <button id="start" class="button">start</button>
        <button id="stop" class="button">stop</button>
      </div>
      <div>
        <button id="single_value" class="button">next question</button>
      </div>

    </div>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js" integrity="sha256-qXBd/EfAdjOA2FGrGAG+b3YBn2tn5A6bhz+LSgYD96k=" crossorigin="anonymous"></script>
    <script src="./utils/question_sequence.js"></script>
    <script id="entry-template" type="text/x-handlebars-template">
        <div class="entry">
            <ul class="list-group">
                <li class="list-group-item" id ="title_element" style="background-color: aqua;">Question: {{config.question_id}}</li>
                <li class="list-group-item" style="display: none;">action: {{config.action}}</li>
                <li class="list-group-item" style="display: none;">action_hint: {{config.action_hint}}</li>
                <li class="list-group-item" ><button onclick="play_instructions()">SPEAK</button> {{breaklines config.content}}</li>
                <li class="list-group-item" style="display: none;">data_index: {{config.data_index}}</li>
                <li class="list-group-item" style="display: none;">type: {{config.test_content}}</li>
                <li class="list-group-item"><button onclick="play_function()">Play</button><button onclick="stop_function()">STOP</button></li>
                <li class="list-group-item"><button onclick="play_content()">SPEAK</button>Guide: {{config.type}}</li>
                <li class="list-group-item">Answer: <textarea id="answer">{{config.answer}}</textarea></li>
                <li class="list-group-item"><button onclick="save()">Save & NEXT</button></li>
                <li class="list-group-item"><button onclick="previous()">Previous</button></li>
            </ul>
        </div>
    </script>
    <div id="main"></div>
    <script src="./js/remote_control.js"></script>
</body>

<footer>

  <div class="footer-flex-container">
    <div class="footer-flex">Database:<a id="test_method">-</a></div>

    <div class="footer-flex">Index: <a id="test_index">-</a></div>

    <div class="footer-flex">
      Gyro:
      x:<a id="pitch">-</a>
      y:<a id="yaw">-</a>
      z:<a id="roll">-</a>


    </div>

    <div class="footer-flex">OSC_status:<a id="osc_status">----</a> Port:<a id="port_num">n/a</a></div>
  </div>
</footer>
<script src="./renderer.js" type="module"></script>

</html>
