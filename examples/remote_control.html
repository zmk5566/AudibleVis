<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="utf-8">

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js" integrity="sha256-qXBd/EfAdjOA2FGrGAG+b3YBn2tn5A6bhz+LSgYD96k=" crossorigin="anonymous"></script>
    <script src="./utils/question_sequence.js"></script>
    <script id="entry-template" type="text/x-handlebars-template">
        <div class="entry">
            <ul class="list-group">
                <li class="list-group-item" style="background-color: aqua;">question_id: {{config.question_id}}</li>
                <li class="list-group-item">action: {{config.action}}</li>
                <li class="list-group-item">action_hint: {{config.action_hint}}</li>
                <li class="list-group-item">content: {{breaklines config.content}}</li>
                <li class="list-group-item">data_index: {{config.data_index}}</li>
                <li class="list-group-item">test_content: {{config.test_content}}</li>
                <li class="list-group-item">type: {{config.type}}</li>
                <li class="list-group-item">Answer: <textarea id="answer"></textarea></li>
                <li class="list-group-item"><button onclick="save()">Save</button></li>
                <li class="list-group-item"><button onclick="play()">Play</button></li>
                <li class="list-group-item"><button onclick="previous()">Previous</button></li>
            </ul>
        </div>
    </script>
    <div id="main"></div>
    <script src="./js/remote_control.js"></script>
</body>
</html>
